<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    


    <title>Survey</title>

    <!-- Bootstrap core CSS -->
  

    <!-- Custom styles for this template -->
   
  </head>

  <body>
    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
    <div >
            
        <div class="container">
         
            <h2>Survey Questions</h2>
            <hr>
            <h3> About You </h3>
            <form>
                <div class="form">
                <div class="col">
                    <label for="fname">Name (Required) </label>
                    <input type="text" class="form-control" id ="name" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lname">Link to Photo Image (Required) </label>
                    <input type="text" class="form-control" id="photo" placeholder="Link to Photo">
                </div>
                </div>
            </form>
            <hr>
            
        </div>
        <!-- cover-->
           
          
         
        
    </div> <!--jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="/survey" method="POST">
                    <div class="form-group">
                      <label for="q1">
                            <h5>Q1. Your mind is always buzzing with unexplored ideas and plans</h5>      
                    </label>
                      <select class="form-control" id="q1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="q2">
                                <h5>Q2. Generally speaking, you rely more on your experience than your imagination</h5>      
                        </label>
                        <select class="form-control" id="q2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q3">
                                <h5>Q3. You find it easy to stay relaxed and focused even when there is some pressure.</h5>      
                        </label>
                        <select class="form-control" id="q3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q4">
                                <h5>Q4. You rarely do something just out of sheer curiosity.</h5>      
                        </label>
                        <select class="form-control" id="q4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q5">
                                <h5>Q5. People can rarely upset you.</h5>      
                        </label>
                        <select class="form-control" id="q5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q6">
                                <h5>Q6. It is often difficult for you to relate to other people’s feelings.</h5>      
                        </label>
                        <select class="form-control" id="q6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q7">
                                <h5>Q7. In a discussion, truth should be more important than people’s sensitivities.</h5>      
                        </label>
                        <select class="form-control" id="q7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q8">
                                <h5>Q8. You rarely get carried away by fantasies and ideas.</h5>      
                        </label>
                        <select class="form-control" id="q8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q9">
                                <h5>Q9. You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</h5>      
                        </label>
                        <select class="form-control" id="q9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q10">
                                <h5>Q10. You feel more energetic after spending time with a group of people.</h5>      
                        </label>
                        <select class="form-control" id="q10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    
                                         
                    
                </form>
                <div class="modal fade" id="exampleModalCenter" id = "thisModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <h3>Your Match</h3>
                            <h5 id="matchName"></h5>
                            <img id="matchPhoto" src="" alt="No Image" width = 250px>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-2" id="submitThis">Submit</button> 
                </div>
                <script type="text/javascript">
                jQuery(document).ready(function($){

                
                    $("#submitThis").on("click", function(event){
                        event.preventDefault();
                      
                        var newFriend = {
                            name: $("#name").val().trim(),
                            Photo: $("#photo").val().trim(),
                            ans:[$("#q1").val().trim(),
                            $("#q2").val().trim(),
                            $("#q3").val().trim(),
                            $("#q4").val().trim(),
                            $("#q5").val().trim(),
                            $("#q6").val().trim(),
                            $("#q7").val().trim(),
                            $("#q8").val().trim(),
                            $("#q9").val().trim(),
                            $("#q10").val().trim()]
                        };
                        console.log(newFriend);
                        console.log("hello 2")
                        alert ("hellp2 ")
                        

                        $.post("/api/friends", newFriend)
                        .then(function(data) {
                            console.log(data);
                            $("#matchName").text(data.name);
                            $("#matchPhoto").attr("src", data.Photo);
                            $('#thisModal').modal();
                            alert("Adding character...");
                            $('#name').val(" ");
                            $('#photo').val("");
                            $('#q1').val("");
                            $('#q2').val("");
                            $('#q3').val("");
                            $('#q4').val("");
                            $('#q5').val("");
                            $('#q6').val("");
                            $('#q7').val("");
                            $('#q8').val("");
                            $('#q9').val("");
                            $('#q10').val("");
                        });

                       
                    })
                });
                    
                </script>
            </div> <!-- col -->

        </div> <!-- row-->
    </div>    
    </main>
    <footer class="container">
      <p><a href="/api/friends">API Friends List</a> | <a href="">GitHub Repo</a></p>
    </footer>
